<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:800px; height:800px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
//  <script type="text/javascript"
//    src="https://maps.google.com/maps/api/js?sensor=false">
//  </script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBsq-vAmQmjdxw6KfGPmpdtXeLNCCvUHU&callback=initMap"
  type="text/javascript"></script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(46.14057653861868, -71.53444892016603),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col2",
          from: "1RqEeaVdPtWAGNWM7k_N_nrURqlvnTOKnS18IknPv"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col11",
          from: "1cdGZr-udoeMT5apbUgROYMk92wZY10ZNWSf4aRcU"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
